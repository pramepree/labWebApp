<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตาราง 3x3</title>
    <style>
        table {
            border-collapse: collapse;
            /* ลบเส้นขอบของตาราง */
        }

        td {
            border: 1px solid black;
            /* เพิ่มเส้นขอบให้กับแต่ละเซลล์ */
            padding: 10px;
            /* เพิ่มระยะห่างระหว่างข้อความและเส้นขอบ */
        }

        .top-left {
            vertical-align: top;
            text-align: left;
        }
    </style>
</head>

<body>

    <div Align="center">
        <table>
            <tr>
                <td>แถวที่ 1, คอลัมน์ที่ 1</td>
                <td>แถวที่ 1, คอลัมน์ที่ 2</td>
                <td rowspan="2">
                    <input type="radio" name="group1"> ตัวเลือกที่ 1<br>
                    <br />
                    <input type="radio" name="group1"> ตัวเลือกที่ 2
                </td>
            </tr>
            <tr>
                <td>แถวที่ 2, คอลัมน์ที่ 1</td>
                <td>แถวที่ 2, คอลัมน์ที่ 2</td>
            </tr>
            <tr>
                <td style="vertical-align: top; text-align: left;">แถวที่ 3, คอลัมน์ที่ 1</td>
                <td style="vertical-align: top; text-align: left;">แถวที่ 3, คอลัมน์ที่ 2</td>
                <td rowspan="4">
                    <input type="radio" name="group1"> ตัวเลือกที่ 1<br>
                    <br />
                    <input type="radio" name="group1"> ตัวเลือกที่ 2<br>
                    <br />
                    <input type="radio" name="group1"> ตัวเลือกที่ 3
                </td>
                <td class="top-left">แถวที่ 3, คอลัมน์ที่ 3 <br><br>Test</td>
            </tr>
        </table>
    </div>

</body>

</html>
